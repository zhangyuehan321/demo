<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<div class="container">

    <div class="test-from">

        <div class="input-area">
            <label>用户名</label>
            <input type="text" name="username" value="" onblur="validateName(this)" onfocus="clearMsg(this)">
            <span></span>
        </div>

        <div class="input-area">
            <label>密码</label>
            <input type="password" name="password" value="" onblur="validatePassword(this)" onfocus="clearMsg(this)">
            <span></span>
        </div>

        <div class="input-area">
            <label>密码确认</label>
            <input type="password" name="passwordConfirm" value="" onblur="validatePasswordConfirm(this)" onfocus="clearMsg(this)">
            <span></span>
        </div>

        <div>
            <button type="submit"> 提交</button>
        </div>

    </div>

</div>

</body>

    function validateName(el) {
        // 如果不满足验证规则，给予提示
        if(el.value == "" || el.value == undefined){
            el.parentElement.lastElementChild.innerHTML  = "用户名不能为空";
        }
    };

    // 密码最少6位
    function validatePassword(el) {

        if(el.value == "" || el.value == undefined){

        }
